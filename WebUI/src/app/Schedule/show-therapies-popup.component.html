    
<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.Date | date:'M/d/yy, h:mm'}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <!-- <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Nazwa klienta </th>
          <td mat-cell *matCellDef="let element"> {{element.Client.Name}} </td>
        </ng-container> -->
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Opis terapii </th>
          <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
