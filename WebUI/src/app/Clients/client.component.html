<mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Nazwa </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Age">
          <th mat-header-cell *matHeaderCellDef> Wiek </th>
          <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="therapist">
          <th mat-header-cell *matHeaderCellDef> Terapeuta </th>
          <td mat-cell *matCellDef="let element"> {{element.TherapistId}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.StatusName}} </td>
        </ng-container>

        <ng-container matColumnDef="removeClient">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let element">
                <span class="table-remove">
                    <button type="button" class="btn btn-secondary" (click)="removeClient(element.Id)">Usu≈Ñ</button>
                </span>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
